apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-postgresql-backup
spec:
  schedule: "0 3 * * *" # se lance toutes les nuits Ã  3h
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: postgres:14.5
            command:
              - /bin/sh
              - -c
              - |
                DATE=$(date +%Y%m%d)
                pg_dump -U $POSTGRES_USER -d $POSTGRES_DB > /backup/backup_$DATE.sql
                aws s3 cp /backup/backup_$DATE.sql s3://db-backup-site-voyance/backup_$DATE.sql
            env:
            env:
            - name: POSTGRES_DB
                value: {{ .Values.POSTGRES_DB }}
            - name: POSTGRES_USER
                valueFrom:
                    secretKeyRef:
                        name: "{{ .Release.Name }}-postgresql-credentials"
                        key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: "{{ .Release.Name }}-postgresql-credentials"
                        key: POSTGRES_PASSWORD
            - name: AWS_ACCESS_KEY_ID
                valueFrom:
                    secretKeyRef:
                        name: "{{ .Release.Name }}-postgresql-credentials"
                        key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                    secretKeyRef:
                        name: "{{ .Release.Name }}-postgresql-credentials"
                        key: AWS_SECRET_ACCESS_KEY
          restartPolicy: OnFailure