apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-back-deployment"
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-back-deployment"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-back-deployment"
    spec:
      volumes:
      - name: backend-config
        configMap:
          name: "{{ .Release.Name }}-backend-cm" # Nom du ConfigMap Ã  monter
      - name: "{{ .Release.Name }}-backend-pvc"
        persistentVolumeClaim:
          claimName: "{{ .Release.Name }}-backend-pvc"
      containers:
      - name: "{{ .Release.Name }}-back-container"
        image: "ghcr.io/nunomars/tp/{{ .Values.backendlabel }}:{{ .Values.defaultTag }}"
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: backend-config
          mountPath: /config   # Chemin de montage pour le ConfigMap
        - name: "{{ .Release.Name }}-backend-pvc"
          mountPath: /app/staticfiles
        resources: 
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
status: {}