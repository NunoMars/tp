apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgresql-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
    - protocol: TCP
      name: metrics
      port: 9187
      targetPort: 9187